<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <div class="box">
        <div class="container">
            <div class="header">
            <h1 >Event 1</h1>
            <h3 >Number of available seats : 23</h3>
            </div>
            <div class="row main">
                <div class="col-lg-6">
                    <div class="main-box">
                        <div class="img-box">
                            <img src="../event.jpg" alt="" style="padding: 30px; width:300px;">
                        </div>
                    </div>
                </div>
                <div class="col-lg-6">
                    <div class="main-box">
                        <div class="content">
                            <form class="form-example">
                                <div class="form-example">
                                  <label >Name</label>
                                  <input type="text">
                                </div>
                                <div class="form-example">
                                  <label >Email</label>
                                  <input type="email">
                                </div>
                                <div class="form-example">
                                    <label>Phone No</label>
                                    <input type="Phone No ">
                                </div>
                                <div class="form-example">
                                    <label>Number of Seats</label>
                                    <input type="Phone No " placeholder="2" style="text-align: center;" >
                                </div>
                                <div class="form-example">
                                    <label>Name of Attendee 2</label>
                                    <input type="Phone No ">
                                </div>
                              </form>
                              <div class="row">
                                <div class="col-lg-6">
                                    <div class="button">
                                        <button>Submit</button>
                                    </div>
                                </div>
                                <div class="col-lg-6">
                                    <div class="button">
                                        <button>Cancel</button>
                                    </div>
                                </div>
                              </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
